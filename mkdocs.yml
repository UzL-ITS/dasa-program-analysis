site_name: DASA Documentation
site_description: Differentiable Abstract Symbolic Analyzer - Optimization-driven symbolic program analysis
site_author: University of LÃ¼beck, Institute for IT Security
site_url: https://uzl-its.github.io/dasa-program-analysis/
repo_url: https://github.com/UzL-ITS/dasa-program-analysis
repo_name: UzL-ITS/dasa-program-analysis

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Usage Examples: usage.md
    - Configuration: configuration.md
  - Reference:
    - Architecture: architecture.md
    - API Reference: api.md
    - Node Types: nodes.md
  - Development:
    - Contributing: contributing.md
